    // Function to display album items
    function displayAlbum() {
        const albumContainer = document.getElementById('albumContainer');
        let albumHTML = '';
        loveAlbum.forEach((item, index) => {
            if (item.image) {
                albumHTML += `
                    <div class="album-item">
                        <h2>${item.title}</h2>
                        <button onclick="toggleMedia(${index})">Show Picture</button>
                        <img class="picture media" src="${item.image}" alt="${item.title}" width="320">
                        <p>${item.description}</p>
                    </div>
                `;
            } else if (item.video) {
                albumHTML += `
                    <div class="album-item">
                        <h2>${item.title}</h2>
                        <button onclick="toggleMedia(${index})">Show Video</button>
                        <video class="video media" width="320" height="240" controls>
                            <source src="${item.video}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p>${item.description}</p>
                    </div>
                `;
            }
        });
        albumContainer.innerHTML = albumHTML;
    }

    // Function to toggle media visibility
    function toggleMedia(index) {
        const mediaElements = document.querySelectorAll('.media');
        mediaElements.forEach(media => {
            media.style.display = 'none';
        });

        const mediaToShow = document.querySelectorAll('.media')[index];
        mediaToShow.style.display = 'block';
    }

    // Call the function to display the album
    displayAlbum();
</script>
